name:                judge
version:             0.1.0
github:              "ejconlon/judge"
license:             BSD3
author:              "Eric Conlon"
maintainer:          "ejconlon@gmail.com"
copyright:           "(c) 2020 Eric Conlon"
# category:            Undefined
# synopsis:            Undefined

extra-source-files:
- README.md

description: Please see the README on GitHub at <https://github.com/ejconlon/judge#readme>

dependencies:
- base >= 4.12 && < 5
- containers
- free
- list-t
- logict
- mmorph
- mtl
- nonempty-containers
- streaming
- transformers

default-extensions:
- BangPatterns
- DeriveFunctor
- DeriveFoldable
- DeriveTraversable
- DerivingStrategies
- DerivingVia
- FlexibleInstances
- FunctionalDependencies
- GeneralizedNewtypeDeriving
- KindSignatures
- LambdaCase
- Rank2Types
- StandaloneDeriving
- TupleSections

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -fno-warn-unused-top-binds

library:
  source-dirs: src

tests:
  judge-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - judge
    - tasty
    - tasty-hunit
