name:                tactique
version:             0.1.0
github:              "ejconlon/tactique"
license:             BSD3
author:              "Eric Conlon"
maintainer:          "ejconlon@gmail.com"
copyright:           "(c) 2021 Eric Conlon"
# category:            Undefined
# synopsis:            Undefined

extra-source-files:
- README.md

description: Please see the README on GitHub at <https://github.com/ejconlon/tactique#readme>

dependencies:
- base >= 4.12 && < 5
- containers >= 0.6 && < 0.7
- free >= 5.1 && < 5.2
- list-t >= 1.0 && < 1.1
- logict >= 0.7 && < 0.8
- mmorph >= 1.1 && < 1.2
- mtl >= 2.2 && < 2.3
- nonempty-containers >= 0.3 && < 0.4

default-extensions:
- BangPatterns
- DeriveFunctor
- DeriveFoldable
- DeriveTraversable
- DerivingStrategies
- FlexibleInstances
- FunctionalDependencies
- GeneralizedNewtypeDeriving
- LambdaCase
- Rank2Types
- TupleSections

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -fno-warn-unused-top-binds

library:
  source-dirs: src

tests:
  tactique-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tactique
    - pretty-show >= 1.10 && < 1.11
    - tasty >= 1.2 && < 1.3
    - tasty-hunit >= 0.10 && < 0.11
